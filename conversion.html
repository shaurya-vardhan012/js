<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversion</title>
</head>
<style>
    .container
    {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: center;
        height: 50vh;
        margin: auto;
    }
    .content
    {
        margin: auto;
    }
</style>
<body>
    <div class="container">
        <div class="content">
            <form>
               Binary To decimal :
               <button class="btn" onclick="binaryToDecimal()">Proceed</button>
            </form>
        </div>
        <div class="content">
            <form>
               Octal To decimal :
               <button class="btn" onclick="octalToDecimal()">Proceed</button>
            </form>
        </div>
        <div class="content">
            <form>
               Hexa To decimal :
               <button class="btn" onclick="hexaToDecimal()">Proceed</button>
            </form>
        </div>
    </div>
    <script>
        function binaryToDecimal()
        {
            var val=window.prompt("Enter the value ");
            Number(val);
            let ans=0;
            let x=1;
            let last_digit=0;
            while(val>0)
            {
                last_digit=val%10;
                ans+=x*last_digit;
                x*=2;
                val=parseInt(val/10);
                
            }
            alert("Your Answer is : "+ans);
        }
        function octalToDecimal()
        {
            var val=window.prompt("Enter the value ");
            Number(val);
            let ans=0;
            let x=1;
            let last_digit=0;
            while(val>0)
            {
                last_digit=val%10;
                ans+=x*last_digit;
                x*=8;
                val=parseInt(val/10);
                
            }
            alert("Your Answer is : "+ans);
        }
        function hexaToDecimal()
        {
            var n=window.prompt("Enter the value ").toString();
            let ans=0;
            let x=1;
            let last_digit=0;
            let size=n.length;
            for(var i=0;i<size;i++)
            {
                if(n[i]>='0' && n[i]<='9')
                {
                    ans+=x*(n[i]-'0');
                }
                else if(n[i]>='A' && n[i]<='F')
                {
                    ans+=x*(n[i]-'A'+10);
                }
                x*=16;
            }
            alert("Your Answer is : "+ans);
        }
    </script>
</body>
</html>
